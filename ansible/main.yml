---
- name: Using Azure collection
  hosts: localhost

  vars:
    resource_group: RG-Smart-Hotel
    location: westeurope
    webapp_name: smh360webd4040cc
    mysqlserver_name: smh360mysql40405cc
    mysqldb_name: hotel_coupon
    admin_username: sqladmin
    admin_password: P2ssw0rd@123

  tasks:
    - azure.azcollection.azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: "{{ location }}"

    - azure.azcollection.azure_rm_webapp:      
        resource_group: "{{ resource_group }}"
        name: "{{ webapp_name }}"
        plan:
          resource_group: "{{ resource_group }}"
          name: myappplan
          is_linux: false
          sku: S2
          number_of_workers: 1
        frameworks:
          - name: "java"
            version: "1.8"
            settings:
              java_container: tomcat
              java_container_version: "9.0"

    - azure.azcollection.azure_rm_mysqlserver:      
        resource_group: "{{ resource_group }}"
        name: "{{ mysqlserver_name }}"
        sku:
          name: B_Gen5_1
          tier: Basic
        location: "{{ location }}"
        version: "5.7"
        enforce_ssl: True
        admin_username: "{{ admin_username }}"
        admin_password: "{{ admin_password }}"
        storage_mb: 51200

    - azure.azcollection.azure_rm_resource:      
        api_version: '2017-12-01'
        resource_group: "{{ resource_group }}"
        provider: dbformysql
        resource_type: servers
        resource_name: "{{ mysqlserver_name }}"
        subresource:
          - type: firewallrules
            name: externalaccess
        body:
          properties:
            startIpAddress: "0.0.0.0"
            endIpAddress: "255.255.255.255"

    - azure.azcollection.azure_rm_mysqldatabase:      
        resource_group: "{{ resource_group }}"
        server_name: "{{ mysqlserver_name }}"
        name: "{{ mysqldb_name }}"